<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
</head>
<body>
    <div id="main-block">
        <div id="roof"></div>
        <div id="header">To-Do List</div>
        <div id="cards-form">
            <div id="sort-button"><img src="images/sort-down-gray.svg" alt="sort-icon"></div>
            <div class="cards-inner-wrapper">
                <div class="card">
                    <input type="text" placeholder="new Task">
                    <!-- <div class="remove-button">
                        <img src="images/delete-button.svg" alt="">
                    </div> -->
                </div>
            </div>
        </div>
        <div id="add-button">
            <button>
                <div id="button-circle">+</div>
                <div id="button-text">Добавить</div>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
